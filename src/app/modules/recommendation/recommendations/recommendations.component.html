<div *ngIf="recommendations.length > 0; else noRecommendations">
  <div class="events-container">
    <div *ngFor="let event of recommendations" class="event-card">
      <img
        [src]="getImageUrl(event.imageKey)"
        alt="{{ event.title }}"
        class="event-image"
      />
      <div class="event-content">
        <h3>{{ event.title }}</h3>
        <p>{{ event.description }}</p>
        <button (click)="viewEventDetails(event)">See Details</button>
      </div>
    </div>
  </div>

</div>
<ng-template #noRecommendations>
  <p>No personalized recommendations available.</p>
</ng-template>

<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>
